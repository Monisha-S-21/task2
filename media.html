<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="banner">
            <img src="https://via.placeholder.com/1920x300" alt="Banner Image">
        </div>
        <div class="content">
            <div class="left-column">
                <h2>About Us</h2>
                <p>This is a brief description about the webpage.</p>
            </div>
            <div class="right-column">
                <iframe 
                    width="100%" 
                    height="300" 
                    src="https://www.youtube.com/embed/tgbNymZ7vqY" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#"><img src="images/152810.png" alt="YouTube"></a>
            <a href="#"><img src="images/insta.png" alt="Instagram"></a>
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
        </div>
    </footer>
</body>
</html>
